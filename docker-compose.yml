# Snugs & Kisses Healthcare Platform - Docker Compose Configuration
# Development and production environment orchestration

version: '3.8'

services:
  # Healthcare Portal Web Application
  healthcare-portal:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_CATALYST_PROJECT_ID=${VITE_CATALYST_PROJECT_ID}
        - VITE_ENVIRONMENT=${VITE_ENVIRONMENT:-production}
        - VITE_CATALYST_APP_URL=${VITE_CATALYST_APP_URL}
        - VITE_APP_NAME=Snugs & Kisses Healthcare Platform
        - VITE_APP_VERSION=1.0.0
    container_name: snugs-healthcare-portal
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - VITE_ENVIRONMENT=${VITE_ENVIRONMENT:-production}
    volumes:
      - healthcare_logs:/var/log/nginx/healthcare
    networks:
      - healthcare_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.healthcare.rule=Host(`healthcare.snugsandkisses.com`)"
      - "traefik.http.services.healthcare.loadbalancer.server.port=80"
      - "com.healthcare.service=authentication-portal"
      - "com.healthcare.environment=${VITE_ENVIRONMENT:-production}"

  # Development Mode (uncomment for development)
  # healthcare-portal-dev:
  #   build:
  #     context: .
  #     dockerfile: Dockerfile.dev
  #   container_name: snugs-healthcare-dev
  #   ports:
  #     - "5173:5173"
  #   volumes:
  #     - .:/app
  #     - /app/node_modules
  #   environment:
  #     - VITE_ENVIRONMENT=development
  #   networks:
  #     - healthcare_network
  #   command: npm run dev

  # Log aggregation for healthcare compliance
  fluentd:
    image: fluent/fluentd:v1.14-debian-1
    container_name: snugs-healthcare-logs
    volumes:
      - healthcare_logs:/var/log/nginx/healthcare:ro
      - ./docker/fluent.conf:/fluentd/etc/fluent.conf
    ports:
      - "24224:24224"
      - "24224:24224/udp"
    networks:
      - healthcare_network
    restart: unless-stopped
    depends_on:
      - healthcare-portal

  # Redis for session management (optional)
  redis:
    image: redis:7-alpine
    container_name: snugs-healthcare-redis
    ports:
      - "6379:6379"
    volumes:
      - healthcare_redis_data:/data
    networks:
      - healthcare_network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

# Networks for healthcare platform isolation
networks:
  healthcare_network:
    driver: bridge
    name: snugs_healthcare_network

# Persistent volumes for healthcare data
volumes:
  healthcare_logs:
    driver: local
    name: snugs_healthcare_logs
  healthcare_redis_data:
    driver: local
    name: snugs_healthcare_redis