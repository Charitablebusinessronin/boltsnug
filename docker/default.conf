# Snugs & Kisses Healthcare Platform - Server Configuration
# Healthcare-optimized web server configuration

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Healthcare platform error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;

    # Security: Hide nginx version
    server_tokens off;

    # Healthcare platform main route (SPA routing)
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML files (no cache for SPA)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        }
    }

    # Static assets caching for performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }

    # Healthcare platform API proxy (if needed)
    location /api/ {
        # Apply rate limiting for API endpoints
        limit_req zone=healthcare_api burst=20 nodelay;
        
        # Proxy headers for healthcare compliance
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Proxy timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Placeholder for backend service
        # proxy_pass http://backend_service;
        return 404;
    }

    # Zoho Catalyst webhook endpoints
    location /catalyst/ {
        limit_req zone=healthcare_api burst=10 nodelay;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Placeholder for Catalyst integration
        # proxy_pass https://your-catalyst-url.com;
        return 404;
    }

    # Healthcare platform login rate limiting
    location /login {
        limit_req zone=healthcare_login burst=3 nodelay;
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint for container monitoring
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to common exploit files
    location ~* \.(sql|bak|backup|log|old|orig|original|tmp|temp|swp)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Favicon handling
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Robots.txt for healthcare platform
    location = /robots.txt {
        allow all;
        log_not_found off;
        access_log off;
    }
}