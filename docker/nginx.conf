# Snugs & Kisses Healthcare Platform - Nginx Main Configuration
# Optimized for healthcare compliance and security

user nginx;
worker_processes auto;
error_log /var/log/nginx/healthcare/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # MIME types and encoding
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    charset utf-8;

    # Logging format for healthcare compliance
    log_format healthcare_format '$remote_addr - $remote_user [$time_local] '
                                '"$request" $status $body_bytes_sent '
                                '"$http_referer" "$http_user_agent" '
                                '$request_time $upstream_response_time';

    access_log /var/log/nginx/healthcare/access.log healthcare_format;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 50M;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json
        image/svg+xml;

    # Security headers for healthcare compliance
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), location=(), payment=(), usb=()" always;

    # HSTS for HIPAA compliance (requires HTTPS)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # CSP for healthcare platform security
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com https://static.zohocdn.com https://*.catalystserverless.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' https://fonts.googleapis.com https://*.catalystserverless.com https://*.zohoapis.com; frame-src 'self'" always;

    # Rate limiting for healthcare platform protection
    limit_req_zone $binary_remote_addr zone=healthcare_login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=healthcare_api:10m rate=10r/s;

    # Include server configurations
    include /etc/nginx/conf.d/*.conf;
}